<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kqsd Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <h1 class="text-center mt-5">Scientific Calculator</h1>
        <div class="row mt-4 ">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <input placeholder="0" id="cal-display" readonly class="p-3 text-end form-control form-control-lg" type="text"
                            aria-label=".form-control-lg example">

                        <div class="row mt-3 gx-2">

                            <div class=" col-12 text-end">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">CE</button>
                            </div>
                            <!-- column1 -->
                            <div class="col-3">
                                <button type="button" style="background: #dadce0;"
                                    class="btn  w-100 mt-2 border border-dark-subtle shadow-sm">(</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">)</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">%</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">AC</button>
                            </div>

                            <!-- column2 -->
                            <div class="col-3">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">7</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">8</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm shadow-sm">9</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">÷</button>

                            </div>
                            <!-- column3 -->
                            <div class="col-3">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">4</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">5</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">6</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">×</button>

                            </div>
                            <!-- column4 -->
                            <div class="col-3">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">1</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">2</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">3</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">-</button>

                            </div>
                            <!-- column5 -->
                            <div class="col-3">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">0</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">.</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button" style="background: #4285f4;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">=</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">+</button>

                            </div>

                            <!-- column6 -->
                            <div class="col-3">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">sin</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">ln</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">π</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" style="background: #dadce0;"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">cos</button>

                            </div>

                            <!-- column7 -->
                            <div class="col-3">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">tan</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">√</button>

                            </div>
                            <div class="col-3 ">
                                <button type="button"
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">log</button>

                            </div>
                            <div class=" col-3 ">
                                <button type=" button" 
                                    class="btn btn-light w-100 mt-2 border border-dark-subtle shadow-sm">e</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
